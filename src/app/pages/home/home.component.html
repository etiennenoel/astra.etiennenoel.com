<!-- Live View -->
<div *ngIf="currentView === 'live'" id="liveView" class="flex flex-col h-screen justify-between p-4 md:p-6 fade-in">
  <!-- Header -->
  <header class="flex justify-between items-center">
    <h1 class="text-xl font-semibold">OnDevice Astra</h1>
  </header>

  <!-- Main content area for Live View -->
  <!-- The MicrophoneComponent, which includes the listening indicator, will be placed in the footer. -->
  <!-- If a listening indicator is desired in this main area, it would need to be a separate element -->
  <!-- or the MicrophoneComponent would need to be styled/structured to project parts differently. -->
  <!-- For this step, the original listening indicator div is removed from here. -->
  <div class="flex-grow flex flex-col items-center justify-center">
    <!-- Listening Indicator -->
    <div id="listening-indicator" class="text-center">
      <p class="text-lg mb-2 opacity-80">{{ isListening ? 'Listening...' : 'Paused' }}</p> <!-- Reduced mb-8 to mb-2 as it's now grouped with button -->
    </div>
  </div>

  <!-- Footer Controls -->
  <footer class="flex justify-around items-center p-4">
    <button id="cameraBtn" (click)="openCameraView()" class="icon-btn rounded-full p-4 transition-transform duration-200 ease-in-out hover:scale-110">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </button>

    <!-- Replace original micBtn and its associated listening indicator with app-microphone -->
    <!-- The app-microphone component template includes both the indicator and the button -->
    <app-microphone [isListening]="isListening" (toggleListen)="handleToggleListen()"></app-microphone>

    <button id="addFileBtn" (click)="triggerOrRequestFileUpload()" class="icon-btn rounded-full p-4 transition-transform duration-200 ease-in-out hover:scale-110">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
      </svg>
    </button>
  </footer>
</div>

<!-- App Camera View Component -->
<app-camera-view
  *ngIf="currentView === 'camera'"
  [currentView]="currentView"
  [startWithFileUpload]="startCameraWithFileUpload"
  (viewChange)="handleCameraViewChange($event)"
  (message)="handleCameraMessage($event)"
  (fileUploadRequested)="handleFileUploadInCameraRequest()">
</app-camera-view>

<!-- Message Box -->
<div *ngIf="isMessageBoxVisible" id="message-box"
    class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-center py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 z-50"
    [class.opacity-0]="!isMessageBoxVisible">
  {{ messageBoxText }}
</div>
