<div class="conversation-container">
  <h1>Conversation</h1>

  <div class="chat-history">
    <div *ngFor="let entry of promptManager.conversationHistory" class="chat-entry">
      <div class="entry-header">
        <span class="role-{{entry.role}}">{{ entry.role === 'user' ? 'You' : 'Assistant' }}</span>
        <span class="timestamp">{{ entry.timestamp | date:'shortTime' }}</span>
      </div>
      <div class="entry-content">
        <p>{{ entry.content }}</p>
      </div>
    </div>
    <div *ngIf="promptManager.conversationHistory.length === 0">
      <p>No conversation yet. Start by typing a message below.</p>
    </div>
  </div>

  <div class="prompt-input-area">
    <textarea
      [(ngModel)]="newPrompt"
      placeholder="Type your message here..."
      rows="3"
    ></textarea>
    <button (click)="submitPrompt()" [disabled]="isSending">
      {{ isSending ? 'Sending...' : 'Send' }}
    </button>
  </div>
</div>
