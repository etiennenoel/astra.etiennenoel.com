<div class="audio-parameters-form-container p-3 mb-3 border rounded">
  <h5 class="mb-3">Audio Parameters</h5>
  <form>
    <div class="mb-3">
      <label for="silenceThreshold" class="form-label">Silence Threshold</label>
      <input type="number" class="form-control" id="silenceThreshold">
    </div>
    <div class="mb-3">
      <label for="silenceDuration" class="form-label">Silence Duration (ms)</label>
      <input type="number" class="form-control" id="silenceDuration">
    </div>
    <div class="mb-3">
      <label for="rate" class="form-label">Rate</label>
      <input type="number" class="form-control" id="rate">
    </div>
    <div class="mb-3">
      <label for="pitch" class="form-label">Pitch</label>
      <input type="number" class="form-control" id="pitch">
    </div>
  </form>
</div>
